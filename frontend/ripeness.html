<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ripeness Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
    }

    .container {
      padding-top: 60px;
      max-width: 600px;
    }

    h2 {
      color: #58a6ff;
      margin-bottom: 30px;
      text-align: center;
    }

    .upload-box {
      background-color: #161b22;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
    }

    .form-control {
      background-color: #21262d;
      border: none;
      color: #c9d1d9;
    }

    .btn-primary {
      background-color: #58a6ff;
      border: none;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #4097e1;
    }

    .results-box {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      background-color: #21262d;
    }

    /* Navbar Styles */
    .navbar {
      background-color: #161b22;
      padding: 1.2rem 2rem;
    }

    .navbar-brand {
      font-weight: 600;
      color: #58a6ff;
      font-size: 24px;
    }

    .nav-link {
      color: #c9d1d9 !important;
      font-size: 18px;
    }

    .nav-link:hover {
      color: #58a6ff !important;
    }

    .navbar-toggler-icon {
      background-color: #c9d1d9;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">SmartFoodGuard</a>
    </div>
  </nav>

  <div class="container">
    <h2>üçã Ripeness Detection</h2>
    <div class="upload-box">
      <form id="ripenessForm">
        <div class="mb-3">
          <input class="form-control" type="file" name="image" accept="image/*" required>
          
        </div>
        <button type="submit" class="btn btn-primary w-100">Upload and Analyze</button>
      </form>
    </div>
    <div id="results" class="results-box" style="display: none;">
      <h5 class="text-success">Predicted: <span id="ripenessStatus"></span></h5>
      <h5 class="text-info">Confidence: <span id="confidence"></span></h5>
    </div>
  </div>

  <script>
    document.getElementById('ripenessForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      
      // Show loading state
      document.getElementById('results').style.display = 'block';
      document.getElementById('ripenessStatus').textContent = 'Analyzing...';
      document.getElementById('confidence').textContent = '...';
      
      fetch('http://localhost:5000/predict_ripeness', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        console.log('Response status:', response.status);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        console.log('Full response data:', data);
        if (data.error) {
          throw new Error(data.error);
        }
        document.getElementById('ripenessStatus').textContent = data.ripenessStatus || 'Unknown';
        document.getElementById('confidence').textContent = (data.confidence * 100).toFixed(2) + '%';
      })
      .catch(error => {
        console.error('Error details:', error);
        document.getElementById('ripenessStatus').textContent = 'Error: ' + error.message;
        document.getElementById('confidence').textContent = 'N/A';
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
